<!DOCTYPE html>
<html>
  <head>
    <title>Adopt a Kitten</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Adopt a Kitten</h1>
    </header>
    <main>
      <h2>Kittens Available for Adoption:</h2>
      <form id="catsForm">
        <fieldset>
          <legend>Cat Info</legend>
          <label for="name">Cat Name</label>
          <input type="text" id="name" />
          <br />
          <label for="likes">Likes</label>
          <input
            type="text"
            id="likes"
            placeholder="add likes comma separated"
          />
          <br />
          <label for="breed">Breed</label>
          <input type="text" id="breed" />
          <br />
          <label for="cats">Cats</label>
          <input type="checkbox" id="cats" />
          <label for="dogs">Dogs</label>
          <input type="checkbox" id="dogs" />
          <label for="kids">Kids</label>
          <input type="checkbox" id="kids" />
          <br />
          <input type="submit" />
        </fieldset>
      </form>
      <div id="kittenProfiles">
        <!-- generate this from js: -->
      </div>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
  </body>
</html>
